<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/utilities.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>CNJG | Legal Notice</title>
</head>
<body>
    <div class="navbar bg-primary drop-shadow-weak">
        <a href="index.html" class="logo"><img src="images/logo.png" alt="CNJG"></a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="generator.html">Generator</a></li>
                <li><a href="index.html">How it's done</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <div class="flex-items">
            <div class="wide-box rounded-corners drop-shadow-strong">
                <h1>Feedback</h1>
                <form action="">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="john@doe.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="I really love this website!"></textarea>
                    </div>
                    <button type="submit" class="btn bg-primary">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer flex-items bg-primary">
            <a href="#">Feedback</a>
            <a href="legal_notice.html">Legal Notice</a>
        </div>
    </footer>
</body>
</html>
